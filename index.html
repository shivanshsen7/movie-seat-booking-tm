<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Booking</title>
</head>

<body>
    <h1>Movie Ticket Booking</h1>
    <main>
        <div class="movie-container">
            <label for="movie-name">Pick a Movie:</label>
            <select id="movie">
                <option value="10">
                    Joker ($10)</option>
                <option value="12">
                    Inception ($12)</option>
                <option value="8">
                    A Silent Voice ($8)</option>
                <option value="9">
                    Wazir ($9)</option>
            </select>
        </div>

        <div class="showcase">
            <div>
                <div class="seat"></div>
                <small>N/A</small>
            </div>
            <div>
                <div class="seat selected"></div>
                <small>Selected</small>
            </div>
            <div>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </div>
        </div>

        <div class="container">
            <div class="screen"></div>
            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
            <div class="row">

                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">

                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
            </div>
        </div>

        <p class="text">
            You have Selected <span id="count">0</span>
            seats for a price of <span id="total">0</span>.
        </p>
    </main>
    <script src="/main.js"></script>

</body>

</html>
